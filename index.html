<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>document.write Image Loader</title>

  <!--
    The script is called externally in this example to accommodate 
    development and testing on GitHub. The original concept was
    to embed it directly to save the HTTP call. It's designed to
    work either way.
  -->
  <script src="doc-write-image-loader.js"></script>


  <!-- One time configuration for the page -->
  <script type="text/javascript">
    var breakAlpha = { minViewportWidth: 900, maxImageDisplayWidth: 400, quality: 80 };
    var breakBeta= { minViewportWidth: 0, maxImageDisplayWidth: 200, quality: 80 };
    var imageBuilder = new ImgTagBuilder({ styles: { main: { breakPoints: [ breakAlpha, breakBeta ] } } });
  </script>

  <style type="text/css">
    img.main { border: 2px solid black; }
  </style>

</head> 
<body>
  <h1>document.write Image Loader</h1>

  <div>
    <script type="text/javascript">
      imageBuilder.prep({ image: "horses.jpg", alt: "Sample Image",  style: "main", maxWidth: 1600, maxHeight: 1000 }).place();
    </script>
    <noscript>It appears that JavaScript is turned off in your browser. This page uses needs that in order to load images properly.</noscript>
  </div>

  <p><a href="test/">View test results</a></p>

</body>
</html>
