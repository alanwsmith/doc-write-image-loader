<!DOCTYPE html!>
<html>
<head>
  <title>Object Call test</title>
</head>
<body>
  <p>Check the console.</p>
<script type="text/javascript">

  var imageObject = function(params) {
    
    var that = {};
    
    that.set_width = function(width) {
    	that.width = width;
    };

    that.set_ratio = function(ratio) {
    	that.ratio = ratio;
    };

    that.height = function() {
      return that.width * that.ratio;
    };

    for (var param in params) {
      that["set_" + param](params[param]);
    }


    return that;
  }

  var image1 = imageObject({ width: 800, ratio: 0.75});

  console.log(image1.height());


</script>
</body>
</html>
